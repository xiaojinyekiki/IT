<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>emplist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/	css/style.css}"/>
	<!--link是外部的css样式的导入功能-->
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                    <a href="javascript:;" @click="logout">安全退出</a>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="/ems_vue/emplist.html">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                ようこそ <span th:if="${session.admin==null}"th:text="${session.admin.realname}"/>
				<span th:if="${session.admin==null}">ゲスト</span>
            </h1>
            <table class="table">
                <tr class="table_header">
                    <td>
                       番号
                    </td>
                    <td>
                        名前
                    </td>
                    <td>
                        写真
                    </td>
                    <td>
                        月給
                    </td>
                    <td>
                        年齢
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
                <tr v-for="(emp,index) in emps" :key="emp.id" :class="index%2==0?'row1':'row2'">
                    <td>
                        {{emp.id}}
                    </td>
                    <td>
                        {{emp.name}}
                    </td>
                    <td>
                        <img :src="'/ems_vue/'+emp.path" style="height: 40px;">
                    </td>
                    <td>
                        {{emp.salary}}
                    </td>
                    <td>
                        {{emp.age}}
                    </td>
                    <td>
                        <a href="javascript:;" @click="delEmp(emp.id)">delete emp</a>&nbsp;<a :href="'/ems_vue/updateEmp.html?id='+emp.id">update
                        emp</a>
                    </td>
                </tr>
            </table>
            <p>
                <input type="button" class="button" value="社員を新規" onclick="addEmp()"/>
            </p>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
 <script>
	function addEmp(){
		location.href='[[@{/addEmp}]]'
	}
 </script>
</body>
</html>
